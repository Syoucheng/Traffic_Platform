<!-- manachin_select_form.html -->
<!-- <設備巡檢表單選取> -->
{% extends 'base.html' %}
{% block title %}巡檢表單選取 {%endblock%}
{% block headmessage %}
<h3 style="font-family: 微軟正黑體;">{{post.title}}</h3>
{%endblock%}
{%block content%}
<script type="text/javascript">
    function setsubmit(){
        if(machine_form.value == 0)
        window.location = 'http://127.0.0.1:8000/base_machine_select_form/machine_form_one';
        if(machine_form.valeu == 1)
        window.location = 'http://127.0.0.1:8000/';
        if(machine_form.value == 2)
        window.location = 'http://127.0.0.1:8000/'
        if(machine_form.value == 3)
        window.location = 'http://127.0.0.1:8000/'
    }
</script>
<label>巡檢表單選取為</label>
<select name="machine_form" id="machine_form">
    <optgroup label="雙周檢">
        <option>表單</option>
        <option value = "0">1-1-1</option>
        <option value = "1">1-1-2</option>
    </optgroup>
    <optgroup label="月檢">
        <option value="2">1-1-1</option>
        <option value="3">1-1-2</option>
        </optgroup>
</select>
<button onclick="setsubmit(this)">選擇</button>
<label>填寫日期 : </label>
<input id="date" type="date">
<label>填寫人 : </label>
<input id="text" type="text">
<button>送出</button>
{%endblock%}
